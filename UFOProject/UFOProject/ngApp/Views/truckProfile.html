<div class="col-xs-8">
    <h1 class="truck-profile-name">{{vm.truck.name}}</h1>
</div>
<div class="col-xs-4 pull-right">
    <div class="row">
        <h1 class="truck-reviews-title col-xs-12">Reviews</h1>
    </div>
    <div class="row">
        <div class="review-master-container">
            <h3 ng-show="!vm.truck.writtenReviews.length">There doesnt seem to be anything here</h3>
            <div class="truck-review-single-container" ng-repeat="review in vm.truck.writtenReviews">
                <div class="row">
                    <div class="col-xs-12 truck-review-container">
                        <div class="col-xs-2 remove-padding">
                            <img class="col-xs-12 truck-review-creator-image remove-padding" ng-src="http://www.realtimearts.net/data/images/art/46/4640_profile_nilssonpolias.jpg" />
                        </div>
                        <div class="col-xs-12">
                            <div class="col-xs-12">
                                <div class="review-rating">
                                    <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                                </div>
                            </div>
                        </div>
                        <h3 class="truck-review-single-title">{{review.title}}</h3>
                        <p class="col-xs-12 truck-review-content">{{review.truncContent}}</p>
                    </div>
                </div>
                <div class="row">
                    <button class="col-xs-12 truck-review-readmore" ng-click="vm.reviewModal(review)">
                        Read Comments
                    </button>
                </div>
            </div>
        </div>
    </div>
    <a href="" class="col-xs-12" ng-click="vm.createModal()">Write a Review</a>
</div>
<div class="col-xs-8">
    <div class="col-xs-12 truck-profile-image"></div>
    <p class="truck-profile-content">{{vm.truck.description}}</p>
</div>
<div ng-show="vm.modalCatcherActive" ng-click="vm.closeModal()" class="click-catcher-modal"></div>
<div ng-show="vm.reviewModalActive" class="modal-container">
    <div class="row">
        <div class="col-xs-12">
            <img class="review-modal-profile" ng-src="http://www.realtimearts.net/data/images/art/46/4640_profile_nilssonpolias.jpg" />
            <h1 class="review-modal-title">{{vm.readReview.title}}</h1>
        </div>
    </div>
    <p class="review-content">{{vm.readReview.content}}</p>
</div>
<div ng-show="vm.createModalActive" class="modal-container" >
    <ul ng-repeat="error in cr.validationErrors">
        <li>{{error}}</li>
    </ul>
    <form ng-submit="vm.createReview(vm.truck.id)">
        <h1 class="review-modal-header">How was your experience?</h1>
        <div class="create-review-group">
            <label class="create-modal-label">Title:</label>
            <input type="text" class="col-xs-12" name="title" ng-model="vm.review.title"/>
        </div>
        <div class="create-review-group">
            <label class="create-modal-label">Content:</label>
            <textarea type="text" class="create-review-content col-xs-12" name="content" ng-model="vm.review.content" maxlength="7000"></textarea>
        </div>
        <button class="create-review-group" type="submit">Post Review!</button>
    </form>
</div>
